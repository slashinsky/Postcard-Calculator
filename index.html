<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Postcard Calculator</title>
	<link rel="stylesheet" href="css/style.css">
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body id="home">

	<h1>Postcard Calculator</h1>
		<h4>Where are you sending your postcards to?</h4>
		<p>
			<select class="countryDropdown">
        <option value="">Please select a country</option>
        <option value="0.44">USA</option>
        <option value="1.15">Australia</option>
        <option value="1.12">Belgium</option>
        <option value="0.78">Canada</option>
        <option value="1.35">Denmark</option>
        <option value="0.85">Eritrea</option>
      </select>
			<span> = $ </span>
			<input class="postcardCost" type="text" id="uname" name="uname" required minlength="4" maxlength="4" placeholder="" />
				<span class="/card"></span>
			<span> /card </span>
		</p>
		<h4>How many postcards are you sending?</h4>
		<p>
			#
			<select class="quantityDropdown">
				<option value="0">0</option>
				<option value="25">25</option>
				<option value="50">50</option>
				<option value="75">75</option>
				<option value="100">100</option>
				<option value="125">125</option>
				<option value="150">150</option>
				<option value="175">175</option>
				<option value="200">200</option>
			</select>
			<span> postcards = $ </span>
			<input class="quantityDollarAmount" type="text" id="uname" name="uname" required minlength="4" maxlength="4" placeholder="" />
			<span class="/card"></span>
		</p>
<hr align="left" size="3" width="30%" noshade/>
<script>
// 0. Create a variable that points to price per postcard input
var pricePerPostcardInput;
pricePerPostcardInput = window.document.querySelector(".postcardCost")
// 1. Get country dropdown element and store that into a variable
var countryDropdownElement;
countryDropdownElement = window.document.querySelector(".countryDropdown")
// 2. Get the value of postage of the currently selected country
// 3. Put the value from 2 into the input at 0

var displayNewPostagePrice = function () {
	pricePerPostcardInput.value = countryDropdownElement.value
	// 4. Run new price per postcard when country is changed
};
countryDropdownElement.addEventListener("change", displayNewPostagePrice)
</script>

<script>
// 1. Create a variable that points to postcard quantitiy dropdown
var postcardQuantityDropdownElement;
postcardQuantityDropdownElement = window.document.querySelector(".quantityDropdown")
// 2. Create a variable that points to dollar amt for postcard quantity
var amountForQuantityInput;
amountForQuantityInput = window.document.querySelector(".quantityDollarAmount")
// 3. Multiply the postcard quantity by .5 (50 cents per postcard)

// 4. Put the value from 3 into the input at 2
var displayQuantityPrice = function () {
	amountForQuantityInput.value = .5*postcardQuantityDropdownElement.value
};

postcardQuantityDropdownElement.addEventListener("change", displayQuantityPrice)
</script>

</body>
</html>
